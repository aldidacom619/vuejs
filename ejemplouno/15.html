<!DOCTYPE html>
<html>
<head>
	<title>VUEJS</title>
</head>
<body>
	<main id= "app">		
		<mi-encabezado titulo="Curso" subtitulo="desarrollo web con vue.js" :contenido="datos" alineacion="justify"></mi-encabezado>
		
		<br><br><br>
		<mi-tabla :lista="personas"></mi-tabla>


		<br><br><br>
		<mi-tabla :lista="peoples"></mi-tabla>


	</main>
	
	<script src="vuejs/vue.js"></script>
	<script >

 		Vue.component('mi-encabezado',{
 			props:['titulo','subtitulo','contenido','alineacion'],
 			template:`
 			<div style="width:300px;">
 				<h1>{{titulo}}</h1>
 				<h4>{{subtitulo}}</h4>
 				<p :align="alineacion">{{contenido}}</p>
 			</div>
 			`
 		})

 		Vue.component('mi-tabla',{
 			props:['lista'],
 			template:`
 			<div>
 				<table>
					<th>Nombre</th>
					<th>Direccion</th>
					<th>Telefono</th>
					<tr v-for="dato in lista">
						<td>{{dato.nombre}}</td>
						<td>{{dato.direccion}}</td>
						<td>{{dato.telefono}}</td>
					</tr>
				</table>
 			</div>
 			`
 		})
		const app = new Vue({
			el:'#app',
			data:{
				datos:'A card is a flexible and extensible content container. It includes options for headers and footers, a wide variety of content, contextual background colors, and powerful display options. If youâ€™re familiar with Bootstrap 3, cards replace our old panels, wells, and thumbnails. Similar functionality to those components is available as modifier classes for cards.Cards are built with as little markup and styles as possible, but still manage to deliver a ton of control and customization. Built with flexbox, they offer easy alignment and mix well with other Bootstrap components. They have no margin by default, so use spacing utilities as needed.',
				personas:[
					{nombre:'Pedro', direccion:'jardines', telefono:78720504},
					{nombre:'Diego', direccion:'jardines', telefono:78720504},
					{nombre:'Alvaro', direccion:'jardines', telefono:78720504}
				],
				peoples:[
					{nombre:'jack', direccion:'santiago', telefono:78720504},
					{nombre:'maria', direccion:'santiago', telefono:78720504},
					{nombre:'robert', direccion:'santiago', telefono:78720504}
				]
			}
		})
	</script>
</body>
</html>
