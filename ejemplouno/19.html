<!DOCTYPE html>
<html>
<head>
	<title>VUEJS</title>
</head>
<body>
	<main id= "app">	
		<me-gusta ><me-gusta>
	</main>
	
	<template id="megusta">
		<button @click="incremento">{{total}} Me gusta</button>
	</template>
	<script src="vuejs/vue.js"></script>
	<script >
		Vue.component('me-gusta',{
			template:'#megusta',
			data:function(){
				return {
					total:0
				}
			},
			methods:{
				incremento:function(){
					this.total += 1
				}
			}
 		})
		const app = new Vue({
			el:'#app'			
		})
	</script>
</body>
</html>
