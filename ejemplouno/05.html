<!DOCTYPE html>
<html>
<head>
	<title>VUEJS</title>
</head>
<body>
	<main id= "app">	
		<H1 v-text="texto"></H1>	
		<div v-html="codigohtml"></div>
	</main>
	<script src="vuejs/vue.js"></script>
	<script >
		const app = new Vue({
			el:'#app',
			data:{
				texto:'SOY UN TEXTO INYECTADO CON VUE',
				codigohtml:'<H1><i>soy un texto html</i></H1>'
			}
		})
	</script>
</body>
</html>
