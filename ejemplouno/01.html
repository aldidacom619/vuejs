<!DOCTYPE html>
<html>
<head>
	<title>VUEJS</title>
</head>
<body>
	<main id= "app">
		<h1>{{message}}</h1>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script >
		const app = new Vue({
			el:'#app',
			data:{
				message: 'hola mundo diego'
			}
		})
	</script>
</body>
</html>
